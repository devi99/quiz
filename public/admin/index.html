<!DOCTYPE html><html lang="en">
    <head>
        <title>Question List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link href="https://unpkg.com/tabulator-tables@4.1.4/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.1.4/dist/js/tabulator.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>                     
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <ul class="sidebar-nav">
                        <li> <a href="/">Play game</a></li>
                        <li> <a href="/admin">All questions</a></li>
                        <li> <a href="/genres">All genres</a></li>
                        <li> <a href="/questions/create">Create new question</a></li>
                        <li> <a href="/genres/create">Add new genre</a></li>
                    </ul>
                </div>
                <div class="col-sm-10">
                    <h1>Question List</h1>
                    <div id="example-table"></div>
                    <script>
                        var table = new Tabulator("#example-table", {
                            height:"600px",
                            layout:"fitColumns",
                            pagination:"local",
                            paginationSize:20,
                            columns:[
                                {title:"Id", field:"id", visible:false},
                                {title:"Title", field:"title",editor:true},
                            ],
                            ajaxURL:"http://localhost/questions", //ajax URL
                            cellEdited:function(cell){
                                var data = cell.getData();
                                updateRow(data);
                            },
                        });
                
                        async function updateRow(row) {
                
                            let promise = new Promise((resolve, reject) => {
                                $.ajax({
                                    url: 'http://localhost/questions',
                                    dataType: 'json',
                                    type: 'post',
                                    contentType: 'application/json',
                                    data: JSON.stringify(row),
                                    success: function( data, textStatus, jQxhr ){
                                        $('#response pre').html( data );
                                    },
                                    error: function( jqXhr, textStatus, errorThrown ){
                                        console.log( errorThrown );
                                    }
                                });
                            });
                
                            let result = await promise; // wait till the promise resolves (*)
                
                            alert(result); // "done!"
                        }
                
                
                        
                    </script>
                </div>
            </div>
        </div>
    </body>
    </html>
